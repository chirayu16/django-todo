<!DOCTYPE html>
<html>
<head>
    <title>Update To-Do</title>
</head>
<body>
    <h1>{{ todo.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% if todo.completed %}Mark as Incomplete{% else %}Mark as Complete{% endif %}</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to List</a>
</body>
</html>
